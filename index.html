<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lunch Lista</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://mauritzonline.com/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://mauritzonline.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://mauritzonline.com/favicon-16x16.png">
    <link rel="manifest" href="https://mauritzonline.com/manifest.json">
    <link rel="mask-icon" href="https://mauritzonline.com/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#244b8b">

    <!-- Webbsida av Mauritz Nilsson (http://mauritznilsson.com/) -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:400,600,700" rel="stylesheet" type="text/css">
    <link href="https://cdn.mauritzonline.com/bootstrap_custom/style.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <div id="app">
      <div class="container" style="padding-top: 35px;padding-bottom: 35px;">
        <div class="row">
          <div class="col-md-8">
            <h2 class="nm">
              <strong>Lunch för</strong>

              <span class="date">
                {{ date }} <small>({{ day }} | vecka: {{ week_number }})</small>
              </span>
            </h2>
          </div>

          <div class="col-md-4 tar">
            <!-- <div class="app_status"></div> -->
          </div>
        </div>


        <div class="row lunch_list" data-list="favorites" v-if="favorites.length > 0">
          <restaurant v-for="r in restaurants"
                      v-bind:r="r"
                      v-bind:action="'unfavorite'"
                      v-bind:fav_icon="'favorite'"
                      v-if="app.favorites.indexOf(r.id) !== -1"></restaurant>
        </div>

        <div class="row lunch_list" data-list="other" v-if="Object.keys(restaurants).length > 0">
          <restaurant v-for="r in restaurants"
                      v-bind:r="r"
                      v-bind:action="'favorite'"
                      v-bind:fav_icon="'favorite_border'"
                      v-if="app.favorites.indexOf(r.id) === -1"></restaurant>
        </div>


        <footer>
          <p class="nm tac"><small>Restaurang &amp; lunch information från <a href="http://www.aland.com/lunch/" target="_blank">http://aland.com/lunch/</a></small></p>
          <p class="nm tac"><small><strong>Källkod:</strong> <a href="https://github.com/mauritzn/Lunch-Meny" target="_blank">GitHub</a></small></p>
        </footer>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.mauritzonline.com/bootstrap_custom/script.js"></script>
    <script src="https://cdn.mauritzonline.com/bootstrap_custom/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
